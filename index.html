<html>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>Finance 4.0 eBook</title>
        <script src="https://kit.fontawesome.com/706ec39613.js" crossorigin="anonymous"></script>
        <style>
            html * {
                font-family: ubuntu;
            }
            /*body {
                background-image: url("coverPageImage.jpg");
            }*/
            body {
                margin: 0;
            }
            .backgroundImageContainer {
                position: relative;
                height: 100%;
            }
            .backgroundImageContainer:before {
                background: url("coverPageImage.jpg") center / cover;
                content: '';
                position: absolute;
                left: 0; right: 0; top: 0; bottom: 0;
                z-index: -1;
                opacity: 0.2;
            }
            .heading {
                font-size: x-large;
                padding: 50px 0 30px 0;
            }
            .navButtonDiv {
                margin: auto;
                color: white;
                text-align: center;
                border-radius: 25px;
                width: 180px;
                height: 85px;
                box-shadow: 0 4px 6px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
                margin: 30px;
            }
            .F2Blue {
                background: #00A3EF;
            }
            .F2DarkViolet {
                background: #695EAD;
            }
            .F2DarkPink {
                background: #CC1C6E;
            }
            .F2DarkGrey {
                background: #3D363F;
            }
            a {
	            text-decoration: none;
            }
            .icon {
                font-size: xx-large;
                margin: 14px 0 8px 0;
            }
        </style>
    </head>
    <body>
        <div class="backgroundImageContainer">

            <center>
                <div class="heading">
                    FuturICT 2.0 eBook
                </div>
                <a href="desktop">
                    <div class="navButtonDiv F2DarkPink">
                        <i class="icon fas fa-desktop"></i>
                        <div>desktop browser</div>
                    </div>
                </a>
                <a href="mobile">
                    <div class="navButtonDiv F2Blue">
                        <i class="icon fas fa-mobile-alt"></i>
                        <div>mobile browser</div>
                    </div>
                </a>
                <a href="pdf/FuturICT2-eBook.pdf">
                    <div class="navButtonDiv F2DarkViolet">
                        <i class="icon far fa-file-alt"></i>
                        <div>PDF</div>
                    </div>
                </a>
            </center>
        </div>
    </body>
</html>
